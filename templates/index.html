<!DOCTYPE html>
<html>
<head>
    <title>Video Splitter Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> Video Splitter Pro</h1>
            <p class="subtitle">Split your videos with custom duration</p>
        </header>

        <div class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <!-- Split Duration Selector -->
                <div class="duration-selector">
                    <h3>Split Settings</h3>
                    <div class="duration-inputs">
                        <div class="time-input">
                            <label for="splitHours">Hours</label>
                            <input type="number" id="splitHours" min="0" max="23" value="0">
                        </div>
                        <div class="time-input">
                            <label for="splitMinutes">Minutes</label>
                            <input type="number" id="splitMinutes" min="0" max="59" value="0">
                        </div>
                        <div class="time-input">
                            <label for="splitSeconds">Seconds</label>
                            <input type="number" id="splitSeconds" min="0" max="59" value="0">
                        </div>
                    </div>
                    <p class="duration-info">Video will split at this timestamp</p>
                </div>

                <div class="upload-container">
                    <div class="upload-box" id="uploadBox">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop your video here</p>
                        <p class="or-text">- OR -</p>
                        <label for="fileInput" class="custom-file-input">
                            Choose File
                            <input type="file" id="fileInput" accept="video/*" hidden />
                        </label>
                        <div class="file-limits">
                            <p>Maximum file size: 2GB</p>
                            <p>Supported formats: MP4, AVI, MOV, MKV</p>
                        </div>
                        <div id="fileInfo" class="file-info"></div>
                    </div>
                </div>
            </form>

            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-wrapper">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div id="statusText" class="status-text">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Processing...</span>
                </div>
            </div>
        </div>

        <div id="downloadContainer" class="download-container" style="display: none;">
            <h2>Download Files</h2>
            <div class="downloads-grid">
                <!-- Downloads will be added here dynamically -->
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Video Splitter Pro. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
